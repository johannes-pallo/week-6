<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Program6</title>
</head>
<body>
    <div class="container">
        <h1>My heroes</h1>
        <div class="formContainer">
            <form>

            </form>


        </div>

        <div class="outputContainer">
            <h2>A list of heroes to save the day:</h2>
            <ul class="outputList">
            </ul>


        </div>




    </div>
